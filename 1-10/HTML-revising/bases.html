<!DOCTYPE html>
<!-- S'asure que la page web puisse fonctionner y compris sur les anciens navigateurs -->

<html>
<!-- Element racine, défninit le langage utilisé -->

<head>
    <!-- Container de tous les éléments qui font partie de la page HTML mais qui ne sont pas du contenu affiché (comme les descriptions, les mots-clés, les liens vers les fichiers CSS, etc.) -->

    <meta charset="utf-8">
    <!-- Définit le jeu de caractères utilisé pour le document, "utf-8" gère à peu près n'importe quel texte et n'importe quelle langue -->

    <title>Bases HTML</title>
    <!-- Définit le titre de l'onglet à afficher -->

</head>

<body>
    <!-- Container de tous les éléments qui seront affiché sur la page web -->

    <img src="../../img/illustrations/about-me.png" alt="illustration">
    <!-- Permet d'intégrer une image dans la page web, src contient le chemin vers le fichier de l'image, alt continent un texte descriptif (pour les mal-voyants, ou si quelque chose s'est mal passé et que l'image n'a pas pu être affiché) -->

    <h1> Titre principal </h1>
    <h2> Titre de section </h2>
    <h3> Sous-titre </h3>
    <h4> Sous-sous-titre </h4>
    <!-- Permet de différencier les parties d'un texte, sur 6 niveaux (h1-h6) -->

    <p> Ceci est un paragraphe </p>

    <ul>
        <li> Une option </li>
        <li> Une autre option </li>
        <li> Encore une autre </li>
    </ul>
    <!-- "ul" est utilisé pour créer des listes non ordonnées (unordered list) -->

    <ol>
        <li> Une option numérotée</li>
        <li> Une autre option numérotée </li>
        <li> Encore une </li>
    </ol>
    <!-- "ol" est utilisé pour numéroté une liste, pour l'ordonnée (ordered list) -->

    <a href="https://www.primo-guide.com">Ceci est un lien vers primo-guide</a>
    <!-- "href" fait référence à la redirection qui sera mise en place lorsque l'ancre sera cliquée -->
</body>

</html>
